name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: [self-hosted, linux, x64] # 刚才设置服务器runner的label

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
